<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="d-flex">
        <div class="alert position-fixed" id="out-alert"></div>
        <div class="dropdown open ms-auto d-none" id="user-dropdown">
            <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="user-dropdown-trigger"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                Dropdown Button
            </button>
            <div class="dropdown-menu" aria-labelledby="user-dropdown-trigger">
                <button class="dropdown-item" id="user-dropdown-history" data-bs-toggle="modal" data-bs-target="#user-conversion-history-modal" href="#">History</button>
                <!-- <button class="dropdown-item disabled" href="#">
                    Disabled action
                </button> -->
            </div>
            
            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div
                class="modal fade"
                id="user-conversion-history-modal"
                tabindex="-1"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                
                role="dialog"
                aria-labelledby="modalTitleId"
                aria-hidden="true"
            >
                <div
                    class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                    role="document"
                >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                History
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body" id="user-history-conversion-body">Body</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-bs-dismiss="modal"
                                id="user-history-conversion-modal-close"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </header>
    <section>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div
                class="row justify-content-center align-items-center g-2"
            >
                <div class="col">
                    <div class="container__header">
                        <h1 class="d-none" id="out-userName"></h1>
                    </div>
                </div>
                <div class="col">
                    <div class="container__main">
                        <div class="container__main__getAllCurrencies d-none" id="out-currencyList">
                            <div class="container__main__getAllCurrencies_startButton">
                                <div class="d-grid gap-2">
                                    <button
                                        type="button"
                                        name="btn-currency"
                                        id="btn-currency"
                                        class="btn btn-primary"
                                    >
                                        Get list
                                    </button>
                                </div>
                            </div>
        
                            <div class="container__main__getAllCurrencies_result d-none" id="out-getAllCurrencies_result"></div>
                            <div class="container__main__getAllCurrencies_result__table d-none" id="out-getAllCurrencies_table_result"></div>
                        </div>
                        
                        <div class="d-flex justify-content-center align-items-baseline" id="out-currencyBtnGrpChoose1stStep">
                            <!-- <nav aria-label="Page navigation">
                                <ul
                                    class="pagination pagination-lg justify-content-center"
                                >
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="<">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label=">">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav> -->
                        </div>
                        <div class="d-flex justify-content-center align-items-baseline" id="out-currencyCheckBoxesGrpChoose2stStep"></div>
                    
                        
                    </div>
                </div>
            </div>
            
            
            <div class="container__auth " id="div-auth-getStarted">
                <div class="container__auth__getStarted">
                    <div class="d-grid gap-2">
                        <button
                            type="button"
                            name="btn-GetStarted"
                            id="btn-GetStarted"
                            class="btn btn-primary"
                        >
                            Get started
                        </button>
                    </div>
                </div>

                <div class="container__auth__userName d-none" id="getUserName">
                    <div class="mb-3">
                        <label for="ipt-userName" class="form-label">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="ipt-userName"
                            id="ipt-userName"
                            aria-describedby="helpId"
                            placeholder="Enter your name"
                        />
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            type="submit"
                            name="btn-submitUserName"
                            id="btn-submitUserName"
                            class="btn btn-primary"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>

            <div class="container__reset">
                <div class="d-grid gap-2">
                    <button
                        type="button"
                        name="btn-reset"
                        id="btn-reset"
                        class="btn btn-primary position-fixed bottom-0 start-50 translate-middle-x mb-3 d-none"
                    >
                        Reset
                    </button>
                </div>
                
            </div>

        </div>
    </section>
    
</body>
    <script type="module" src="./js/main.js"></script>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(
            document.getElementById("user-conversion-history-modal"),
            options,
        );
    </script>
</html>
